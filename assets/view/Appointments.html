 <!-- ================ Listas de citas  ================= -->
 <div class="details">
    <div class="recentOrders">
        <div class="cardHeader">
            <h2>Registro de citas</h2>
   
        </div>

        <table>
            <thead>
                <tr>
                    <td>Nombre del paciente</td>
                    <td>Nombre del doctor</td>
                    <td>Fecha</td>
                    <td>Hora</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr>
            </thead>

            <tbody id="appointmentsTableBody">
                <!-- Aquí se agregarán dinámicamente las filas de citas -->
            </tbody>
        </table>
    </div>
<!-- ================ Formulario de citas ================= -->
<div class="details">
    <div class="appointmentForm">
        <div class="cardHeader">
            <h2>Formulario de citas</h2>
        </div>
        <form id="appointmentForm" action="/appointments" method="post">
            <div class="formGroup">
                <label for="patientName">Nombre del paciente:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="formGroup">
                <label for="appointmentDate">Fecha:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="formGroup">
                <label for="appointmentTime">Hora:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>
            <div class="formGroup">
                <label for="doctorName">Nombre del doctor:</label>
                <input type="text" id="doctorName" name="doctorName" required>
            </div>
            <div class="formGroup">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="inProgress">In Progress</option>
                </select>
            </div>
            <div class="formGroup">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        
    </div>
</div>
